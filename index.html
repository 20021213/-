    <!-- 2. 本地计算器脚本 -->
    <script>
        // ===================================================
        // === 全局变量和 DOM 引用 ===
        // ===================================================

        // 核心数据：所有成员的列表
        // 结构: [{ uniqueId: "...", id: "GameID", role: "...", ... }]
        let localMembers = [];

        // 核心数据：分车结果
        let generatedTeams = [];
        let generatedHLTargets = {};

        // 拖拽数据
        let draggedMemberUniqueId = null;

        // DOM 元素引用
        const addMemberForm = document.getElementById('add-member-form');
        const memberListContainer = document.getElementById('member-list-container');
        const emptyListMsg = document.getElementById('empty-list-msg');
        const memberCountSpan = document.getElementById('member-count');

        const arrangeBtn = document.getElementById('arrange-teams-btn');
        const resetBtn = document.getElementById('reset-all-btn');
        const copyResultsBtn = document.getElementById('copy-results-btn');
        const copySubsBtn = document.getElementById('copy-subs-btn'); // 新增
        const errorMsgEl = document.getElementById('error-message');
        const debugErrorMsgEl = document.getElementById('debug-error-message');

        const teamsOutput = document.getElementById('teams-output');
        const subsOutput = document.getElementById('subs-list');
        const emptySubsMsg = document.getElementById('empty-subs-msg');

        const teamCountSpan = document.getElementById('team-count');
        const subCountSpan = document.getElementById('sub-count');

        const excelFileInput = document.getElementById('excel-file-input');
        const dropZone = document.getElementById('drop-zone');
        const clickToUploadSpan = document.getElementById('click-to-upload');


        // ===================================================
        // === 事件监听器 (程序入口) ===
        // ===================================================
        document.addEventListener('DOMContentLoaded', () => {

            // 1. 监听添加成员表单
            addMemberForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const gameId = e.target.gameId.value.trim();
                const role = e.target.role.value;
                const isCommander = e.target.isCommander.checked;
                const isHighLevel = e.target.isHighLevel.checked;
                const notes = e.target.notes.value.trim();

                if (!gameId || !role) {
                    showError("游戏ID和职业不能为空！");
                    return;
                }

                const newMember = {
                    uniqueId: crypto.randomUUID(), // 关键：添加唯一ID
                    id: gameId,
                    role: role,
                    isCommander: isCommander,
                    isHighLevel: isHighLevel,
                    notes: notes
                };

                localMembers.push(newMember);
                renderMemberList(localMembers);

                addMemberForm.reset();
                // 恢复默认选中
                document.getElementById('role-output').checked = true;
                e.target.gameId.focus();
                showError(""); // 清除错误
            });

            // 2. 监听成员列表的删除按钮 (事件委托)
            memberListContainer.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-member-btn');
                if (removeBtn) {
                    // 关键：使用 uniqueId 删除
                    const uniqueId = removeBtn.dataset.uniqueId;
                    if (!uniqueId) return;

                    // 从 localMembers 中移除
                    localMembers = localMembers.filter(m => m.uniqueId !== uniqueId);
                    renderMemberList(localMembers);

                    // 如果已经分过车，也需要清理结果
                    clearResults();
                }
            });

            // 3. 监听清空数据按钮
            resetBtn.addEventListener('click', () => {
                if (confirm("确定要清空所有报名数据和分车结果吗？")) {
                    localMembers = [];
                    generatedTeams = [];
                    generatedHLTargets = {};

                    renderMemberList(localMembers);
                    clearResults();
                    showError("已清空所有本地数据。");
                }
            });

            // 4. 监听开始排团按钮
            arrangeBtn.addEventListener('click', () => {
                const startTime = performance.now(); // 性能计时开始
                clearResults();
                if (localMembers.length === 0) {
                    showError("报名列表为空，请先添加成员或导入Excel。");
                    return;
                }

                // === 排团逻辑 (已优化性能) ===
                const TEAM_SIZE = 10;
                let remainingMembers = [...localMembers]; // 关键：使用 localMembers 的副本进行分配
                const numTeams = Math.floor(remainingMembers.length / TEAM_SIZE);

                if (numTeams === 0) {
                    showError(`人数不足 ${TEAM_SIZE} 人，无法组车。`);
                    renderSubstitutes(remainingMembers);
                    copyResultsBtn.classList.remove('hidden'); // 显示复制按钮，即使没有成团
                    copyResultsBtn.disabled = false;
                    copySubsBtn.classList.remove('hidden'); // 显示复制按钮
                    copySubsBtn.disabled = false;
                    return;
                }

                let teams = Array.from({ length: numTeams }, (_, i) => ({ id: i + 1, members: [], errors: [] }));

                const totalCommanders = remainingMembers.filter(m => m.isCommander).length;
                const totalHighLevelHealers = remainingMembers.filter(m => m.isHighLevel && m.role === 'healer').length;

                if (totalCommanders < numTeams) showError(`指挥不足！需要 ${numTeams} 名指挥，实际只有 ${totalCommanders} 名指挥。`);
                if (totalHighLevelHealers < numTeams) showError(`高战奶妈不足！需要 ${numTeams} 名高战奶妈，实际只有 ${totalHighLevelHealers} 名高战奶妈。`);

                /**
                 * 从 remainingMembers 中移除 member 并添加到 team.members
                 */
                function addMemberToTeam(member, team) {
                    team.members.push(member);
                    // O(N) 操作，但在优先分配阶段 (T次) 是可接受的
                    const index = remainingMembers.findIndex(m => m.uniqueId === member.uniqueId);
                    if (index > -1) remainingMembers.splice(index, 1);
                }

                /**
                 * 检查成员是否可以加入该队伍 (硬约束)
                 */
                function canAdd(member, team) {
                    if (team.members.length >= TEAM_SIZE) return false;
                    if (member.isCommander && team.members.some(m => m.isCommander)) return false;
                    if (member.role === 'healer' && team.members.filter(m => m.role === 'healer').length >= 2) return false;
                    return true;
                }

                // 1. 优先放指挥
                let commanders = remainingMembers.filter(m => m.isCommander);
                teams.forEach(team => {
                    let placed = false;
                    for (let i = 0; i < commanders.length; i++) {
                        let commander = commanders[i];
                        if (canAdd(commander, team)) {
                            addMemberToTeam(commander, team);
                            commanders.splice(i, 1); // 从指挥池中移除
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) team.errors.push("缺少指挥");
                });

                // 2. 其次放高战奶
                let highLevelHealers = remainingMembers.filter(m => m.role === 'healer' && m.isHighLevel);
                teams.forEach(team => {
                    // 如果队伍已有高战奶妈，则跳过
                    if (team.members.some(m => m.role === 'healer' && m.isHighLevel)) return;
                    let placed = false;
                    for (let i = 0; i < highLevelHealers.length; i++) {
                        let healer = highLevelHealers[i];
                        if (canAdd(healer, team)) {
                            addMemberToTeam(healer, team);
                            highLevelHealers.splice(i, 1); // 从高战奶池中移除
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) team.errors.push("缺少高战奶妈");
                });

                // 3. 均衡高战目标计算
                const totalHighLevel = localMembers.filter(m => m.isHighLevel).length;
                const avgHighLevel = (numTeams > 0) ? Math.round(totalHighLevel / numTeams) : 0;
                // 目标设定为平均值上下浮动 1
                const highLevelTargetMin = Math.max(0, avgHighLevel - 1);
                const highLevelTargetMax = avgHighLevel + 1;

                // 4. 剩余的人池子 (remainingMembers 已经是未分配的成员)
                // 对剩余成员进行简单排序，确保优先分配高战力成员，以满足队伍的最小高战力目标
                remainingMembers.sort((a, b) => b.isHighLevel - a.isHighLevel); // 高战力优先

                // 5. 逐个将 remainingMembers 分配到最合适的队伍 (性能优化 O(M*T) )
                let unplacedMembers = [];

                while(remainingMembers.length > 0) {
                    let member = remainingMembers.shift(); // O(1)

                    let bestTeam = null;
                    let bestScore = Infinity; // 越低越好

                    // 遍历所有团队，找到最佳匹配 O(T)，T 通常很小
                    for (let team of teams) {
                        if (team.members.length >= TEAM_SIZE) continue; // 队伍已满

                        // --- 评分函数 ---
                        // 硬约束检查：如果不能加入，直接跳过
                        if (!canAdd(member, team)) continue;

                        // 1. 基础分数：队伍人数越少，分数越低 (倾向平衡人数)
                        let score = team.members.length;

                        // 2. 高战力平衡软约束
                        const currentHighLevelCount = team.members.filter(m => m.isHighLevel).length;

                        if (member.isHighLevel) {
                            // 如果是高战力：
                            if (currentHighLevelCount >= highLevelTargetMax) {
                                // 高战力已达上限，跳过该队伍，寻找更需要高战力的队伍
                                continue;
                            }
                            // 高战力越少，分数越低 (鼓励高战力加入高战力少的队伍)
                            score += (currentHighLevelCount * 0.1);
                        } else {
                            // 如果是普通成员：
                            if (currentHighLevelCount < highLevelTargetMin) {
                                // 队伍高战力不足，普通成员加入会使平衡更差，给予惩罚
                                score += 5;
                            }
                        }

                        // 3. 奶妈平衡软约束
                        if (member.role === 'healer') {
                            const healerCount = team.members.filter(m => m.role === 'healer').length;
                            // 奶妈数量越少，分数越低 (鼓励奶妈加入奶妈少的队伍)
                            score += (healerCount * 0.5);
                        }

                        // 目标：找到分数最低的队伍
                        if (score < bestScore) {
                            bestScore = score;
                            bestTeam = team;
                        }
                    } // end for team

                    if (bestTeam) {
                        bestTeam.members.push(member);
                    } else {
                        // 未能加入任何队伍 (队伍已满或不满足硬约束/软约束被跳过)
                        unplacedMembers.push(member);
                    }
                } // end while remainingMembers

                // 7. 最终替补列表
                const substitutes = unplacedMembers;

                // 存储结果到全局变量
                generatedTeams = teams;
                generatedHLTargets = { min: highLevelTargetMin, max: highLevelTargetMax };

                // 重新渲染
                renderTeams(generatedTeams, generatedHLTargets);
                renderSubstitutes(substitutes); // 渲染最终的剩余人员

                const endTime = performance.now(); // 性能计时结束
                console.log(`分车算法执行时间: ${endTime - startTime} 毫秒`);
                showError(`分车完成。耗时 ${(endTime - startTime).toFixed(2)} 毫秒。`);

                // 分车完成后，显示复制按钮并启用
                copyResultsBtn.classList.remove('hidden');
                copyResultsBtn.disabled = false;
                copySubsBtn.classList.remove('hidden'); // 新增：替补复制按钮
                copySubsBtn.disabled = false;
            });

            // 4.5 监听一键复制按钮
            copyResultsBtn.addEventListener('click', () => copyToClipboard(copyResultsToClipboard));
            // 4.6 监听一键复制替补按钮 (新增)
            copySubsBtn.addEventListener('click', () => copyToClipboard(copySubsToClipboard));

            // 5. 监听 Excel 文件导入 (点击)
            excelFileInput.addEventListener('change', (event) => {
                processExcelFile(event.target.files[0]);
                // 清空 input value，以便用户再次选择同一个文件时能触发 change 事件
                event.target.value = null;
            });

            // 6. 拖拽区域点击事件：点击文字时触发文件选择
            clickToUploadSpan.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); // 阻止事件冒泡到父级 drop-zone
                excelFileInput.click();
            });

            // 7. 拖拽区域事件监听
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDropFile);

            // 8. 监听团队内部的拖拽事件 (事件委托到 teamsOutput)
            teamsOutput.addEventListener('dragstart', handleDragStart);
            teamsOutput.addEventListener('dragover', handleDragOverMember);
            teamsOutput.addEventListener('dragleave', handleDragLeaveMember);
            teamsOutput.addEventListener('drop', handleDropMember);
            teamsOutput.addEventListener('dragend', handleDragEnd);

            // 9. 监听替补席的拖拽事件
            subsOutput.addEventListener('dragstart', handleDragStart);
            subsOutput.addEventListener('dragover', handleDragOverMember); // 拖拽到替补席成员上
            subsOutput.addEventListener('dragleave', handleDragLeaveMember);
            subsOutput.addEventListener('drop', handleDropMember);
            subsOutput.addEventListener('dragend', handleDragEnd);

            // 10. 监听替补席作为 Drop 区域 (Drop Zone)
            const subsContainer = document.getElementById('subs-output'); // 整个替补席区域
            subsContainer.addEventListener('dragover', handleDragOverToSubs);
            subsContainer.addEventListener('dragleave', handleDragLeaveFromSubs);
            subsContainer.addEventListener('drop', handleDropToSubs);

        });

        // ===================================================
        // === 核心数据处理函数 (Excel) ===

        /**
         * 核心：读取并处理 Excel 文件。
         * @param {File} file - 待处理的文件对象。
         */
        function processExcelFile(file) {
            if (!file) {
                showError("未选择任何文件。");
                return;
            }
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                 showError("请确保文件是 .xlsx 或 .xls 格式。");
                 return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    parseAndAddMembers(json);

                } catch (err) {
                    showError("Excel 文件读取失败！请检查格式是否正确。", err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function parseAndAddMembers(data) {
            let addedCount = 0;
            let skippedCount = 0;

            data.forEach(row => {
                // 寻找匹配的列名 (兼容大小写和空格)
                const normalize = (s) => String(s).trim().toLowerCase();

                const idKey = Object.keys(row).find(k => normalize(k).includes('驾驶员id') || normalize(k).includes('id'));
                const healerKey = Object.keys(row).find(k => normalize(k).includes('奶妈'));
                const commanderKey = Object.keys(row).find(k => normalize(k).includes('指挥'));
                const highLevelKey = Object.keys(row).find(k => normalize(k).includes('六重心法') || normalize(k).includes('高战'));
                const notesKey = Object.keys(row).find(k => normalize(k).includes('备注'));

                const gameId = row[idKey] ? String(row[idKey]).trim() : null;

                if (!gameId) {
                    skippedCount++;
                    return; // 跳过没有ID的行
                }

                // 辅助函数：检查是否为 "是"
                const isTrue = (val) => val && !['否', '0', 'no', 'false', ''].includes(String(val).trim().toLowerCase());

                const newMember = {
                    uniqueId: crypto.randomUUID(), // 关键：添加唯一ID
                    id: gameId,
                    role: isTrue(row[healerKey]) ? 'healer' : 'output',
                    isCommander: isTrue(row[commanderKey]),
                    isHighLevel: isTrue(row[highLevelKey]),
                    notes: row[notesKey] ? String(row[notesKey]).trim() : ''
                };

                localMembers.push(newMember);
                addedCount++;
            });

            renderMemberList(localMembers);
            showError(`导入完成：成功添加 ${addedCount} 人，跳过 ${skippedCount} 人 (ID为空)。`);
        }

            dropZone.classList.remove('drag-over');

        // 渲染团队卡片 (核心改动：添加拖拽属性)

                            ${m.isCommander ? '<i class="ph-fill ph-microphone text-blue-500 text-sm ml-2 flex-shrink-0" title="指挥"></i>' : ''}
                            <!-- 备注显示，统一使用 text-gray-600 -->

                    </h3>
                    <div class="flex flex-wrap gap-x-6 gap-y-2 mb-4 text-sm">
                        <span class="font-semibold ${commander ? 'text-gray-700' : 'text-red-600'}">指挥: ${commander ? commander.id : '无'}</span>
                        <span class="font-semibold ${healers.length > 2 || healers.length === 0 ? 'text-red-600' : 'text-gray-700'}">奶妈: ${healers.length} 人</span>
                        <span class="font-semibold ${highLevelHealers.length === 0 ? 'text-red-600' : 'text-gray-700'}">(高战奶: ${highLevelHealers.length} 人)</span>

        // 渲染替补列表 (已修复：使用传入的 subs 列表，该列表应不含重复成员)
        function renderSubstitutes(subs) {
            subsOutput.innerHTML = '';
            subCountSpan.textContent = subs.length;

            if (subs.length === 0) {
                subsOutput.appendChild(emptySubsMsg);
                return;
            }

            // 替补人员通常按战力或角色排序
            subs.sort((a, b) => {
                if (a.isHighLevel !== b.isHighLevel) return b.isHighLevel - a.isHighLevel; // 高战优先
                if (a.role === 'healer' && b.role === 'output') return -1; // 奶妈优先
                if (a.role === 'output' && b.role === 'healer') return 1;
                return 0;
            });

            subs.forEach(member => {

                // 关键：替补人员也添加拖拽属性

        /**
         * 核心：处理成员交换（队伍成员 <-> 队伍成员 或 队伍成员 <-> 替补成员）
         */
        function handleDropMember(e) {
            e.preventDefault();
            // 目标可能是列表项 (member-item)
            const targetEl = e.target.closest('.member-item');

            // 清理视觉效果
            document.querySelectorAll('.drag-over-target').forEach(el => el.classList.remove('drag-over-target'));

            if (!targetEl || !draggedMemberUniqueId) return;

            const targetMemberUniqueId = targetEl.dataset.uniqueId;
            if (draggedMemberUniqueId === targetMemberUniqueId) return;

            let draggedInfo = findMemberLocation(draggedMemberUniqueId);
            let targetInfo = findMemberLocation(targetMemberUniqueId);

            if (draggedInfo && targetInfo) {
                // 1. 获取成员对象
                const draggedMember = draggedInfo.member;
                const targetMember = targetInfo.member;

                // 2. 移除目标成员
                targetInfo.list.splice(targetInfo.index, 1);

                // 3. 插入拖拽成员到目标位置
                targetInfo.list.splice(targetInfo.index, 0, draggedMember);

                // 4. 从源移除拖拽成员
                draggedInfo.list.splice(draggedInfo.index, 1);

                // 5. 插入目标成员到拖拽源
                draggedInfo.list.splice(draggedInfo.index, 0, targetMember);

                // 重新渲染所有 (最安全的方式)
                // 注意：这里不需要再调用 renderTeams/renderSubstitutes，因为 handleDragEnd 会处理
                showError(`交换成功：${draggedMember.id} <-> ${targetMember.id}`);
            } else {
                showError("交换失败：未能在数据中找到成员。");
            }
        }

        /**
         * 核心：处理拖拽到替补席区域（将队员拉入替补席，不交换）
         */
        function handleDropToSubs(e) {
            e.preventDefault();
            const subsContainer = document.getElementById('subs-output');
            subsContainer.classList.remove('drag-over-subs');

            if (!draggedMemberUniqueId) return;

            let draggedInfo = findMemberLocation(draggedMemberUniqueId);
            // 只有队伍中的成员才能拖入替补席
            if (!draggedInfo || draggedInfo.team === null) {
                showError("拖拽失败：该成员已在替补席或不在任何队伍中。");
                return;
            }

            // 1. 获取成员对象
            const draggedMember = draggedInfo.member;

            // 2. 从队伍中移除
            draggedInfo.list.splice(draggedInfo.index, 1);

            // 重新渲染所有
            renderTeams(generatedTeams, generatedHLTargets);
            renderSubstitutes(getGeneratedSubs()); // 重新计算并渲染替补
            showError(`成功将 ${draggedMember.id} 移入替补席。`);
        }

        /**
         * 辅助函数：在 generatedTeams 和 localMembers 中查找成员的位置
         * @param {string} uniqueId
         * @returns {object|null} { member, team (optional), index, list (reference to team.members or generatedSubs) }
         */
        function findMemberLocation(uniqueId) {
            // 1. 在团队中查找
            for (const team of generatedTeams) {
                const memberIndex = team.members.findIndex(m => m.uniqueId === uniqueId);
                if (memberIndex !== -1) {
                    return {
                        member: team.members[memberIndex],
                        team: team, // 标记：在队伍中
                        index: memberIndex,
                        list: team.members
                    };
                }
            }

            // 2. 在替补席查找 (从 localMembers 中排除已分配的成员)
            // 注意：这里我们使用 getGeneratedSubs() 确保列表是最新的
            const generatedSubs = getGeneratedSubs();
            const memberIndex = generatedSubs.findIndex(m => m.uniqueId === uniqueId);
            if (memberIndex !== -1) {
                 // 注意：这里返回的 list 是 getGeneratedSubs() 创建的临时数组
                 // 必须确保后续操作 (如 handleDropMember) 能正确反映回 localMembers
                 // 这是一个缺陷，但对于单次拖拽交换（list.splice）有效
                 return {
                    member: generatedSubs[memberIndex],
                    team: null, // 标记：在替补席
                    index: memberIndex,
                    list: generatedSubs
                 };
            }
            return null; // 未找到
        }

        // 辅助函数：重新获取当前替补人员列表
        function getGeneratedSubs() {
             let substitutes = [];
             const allTeamMemberUniqueIds = new Set();
             // 收集所有已分配到队伍的成员的 Unique ID
             generatedTeams.forEach(team => team.members.forEach(m => allTeamMemberUniqueIds.add(m.uniqueId)));

             // 筛选 localMembers 中未被分配到任何队伍的成员
             localMembers.forEach(m => {
                 if (!allTeamMemberUniqueIds.has(m.uniqueId)) {
                     substitutes.push(m);
                 }
             });
             return substitutes;
        }

        // ===================================================
        // === 核心分享功能 (一键复制) (更新/新增) ===
        // ===================================================

        /**
         * 通用复制函数：将生成的文本复制到剪贴板，并提供视觉反馈。
         * @param {function} generationFn - 负责生成文本内容的函数。
         * @param {string} type - 'results' 或 'subs'，用于控制图标和错误提示。
         */
        function copyToClipboard(generationFn) {
            if (generatedTeams.length === 0 && getGeneratedSubs().length === 0) {
                showError("没有分组结果可以复制！请先点击【开始自动分车】。");
                return;
            }

            const { text, type } = generationFn();

            // 复制逻辑
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = text;
            tempTextarea.style.position = 'fixed';
            tempTextarea.style.left = '-9999px';
            document.body.appendChild(tempTextarea);
            tempTextarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showError("分组结果已成功复制到剪贴板！可以直接粘贴到微信群。");

                    // 视觉反馈
                    let copyIconClass = type === 'results' ? '.simple-copy-icon' : '.subs-copy-icon';
                    let checkIconClass = type === 'results' ? '.copied-icon' : '.subs-copied-icon';

                    const copyIcon = document.querySelector(copyIconClass);
                    const checkIcon = document.querySelector(checkIconClass);

                    if(copyIcon && checkIcon) {
                        copyIcon.classList.add('hidden');
                        checkIcon.classList.remove('hidden');
                        setTimeout(() => {
                            copyIcon.classList.remove('hidden');
                            checkIcon.classList.add('hidden');
                        }, 2000);
                    }
                } else {
                    showError("复制失败：浏览器不支持自动复制。请手动复制内容。");
                }
            } catch (err) {
                showError("复制失败：出现错误。请手动复制内容。", err.toString());
            } finally {
                document.body.removeChild(tempTextarea);
            }
        }


        /**
         * 生成完整的团队和替补结果文本。
         * @returns {{text: string, type: 'results'}}
         */
        function copyResultsToClipboard() {
            let resultText = "【喵语柠檬团本分配结果】\n";
            resultText += `总报名人数: ${localMembers.length} 人\n`;
            resultText += `最终分车: ${generatedTeams.length} 车\n`;

            // 格式化队伍信息
            generatedTeams.forEach(team => {
                const commander = team.members.find(m => m.isCommander);
                const healers = team.members.filter(m => m.role === 'healer');
                const highLevels = team.members.filter(m => m.isHighLevel);

                resultText += `\n--- 第 ${team.id} 车 (${team.members.length}/10 人) ---\n`;
                resultText += `指挥: ${commander ? commander.id : '【空缺】'}\n`;
                resultText += `奶妈: ${healers.length} 人 (${healers.filter(m => m.isHighLevel).length} 高战奶)\n`;
                resultText += `高战力: ${highLevels.length} 人 (目标 ${generatedHLTargets.min || 0}-${generatedHLTargets.max || 0})\n`;

                resultText += "成员列表:\n";
                team.members.forEach(m => {
                    let roles = [m.role === 'healer' ? '奶' : '输出'];
                    if (m.isHighLevel) roles.push('高战');
                    if (m.isCommander) roles.push('指挥');

                    let note = m.notes ? ` (备注: ${m.notes})` : '';
                    resultText += `- ${m.id} (${roles.join('/')})${note}\n`;
                });
            });

            // 格式化替补席信息
            const substitutes = getGeneratedSubs();
            if (substitutes.length > 0) {
                resultText += `\n=== 替补席 (${substitutes.length} 人) ===\n`;
                substitutes.forEach(m => {
                    let roles = [m.role === 'healer' ? '奶' : '输出'];
                    if (m.isHighLevel) roles.push('高战');
                    if (m.isCommander) roles.push('指挥');

                    let note = m.notes ? ` (备注: ${m.notes})` : '';
                    resultText += `- ${m.id} (${roles.join('/')})${note}\n`;
                });
            } else {
                resultText += `\n=== 替补席 (0 人) ===\n`;
            }

            return { text: resultText, type: 'results' };
        }

        /**
         * 生成替补席名单文本。
         * @returns {{text: string, type: 'subs'}}
         */
        function copySubsToClipboard() {
            const substitutes = getGeneratedSubs();

            let resultText = `【喵语柠檬团本-替补席名单 (${substitutes.length} 人)】\n`;

            if (substitutes.length === 0) {
                resultText += "本轮无替补人员，所有报名成员均已分配到团队中。\n";
            } else {
                substitutes.forEach(m => {
                    let roles = [m.role === 'healer' ? '奶' : '输出'];
                    if (m.isHighLevel) roles.push('高战');
                    if (m.isCommander) roles.push('指挥');

                    let note = m.notes ? ` (备注: ${m.notes})` : '';
                    resultText += `- ${m.id} (${roles.join('/')})${note}\n`;
                });
            }

            return { text: resultText, type: 'subs' };
        }
