    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f3f4f6;
            /* 防止拖拽时选中文字 */
            user-select: none;
            -webkit-user-select: none;
        }
        /* 自定义表单控件样式 */
        .form-radio {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            border: 2px solid #cbd5e1;
            transition: all 0.2s;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        .form-radio:checked {
            border-color: #4f46e5;
            background-color: #4f46e5;
            border-width: 4px; /* 创建内部圆点效果 */
        }
        .form-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.375rem;
            border: 2px solid #cbd5e1;
            transition: all 0.2s;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 0.5rem;
            position: relative;
        }
        .form-checkbox:checked {
            border-color: #4f46e5;
            background-color: #4f46e5;
        }
        .form-checkbox:checked::after {
            content: '\2713'; /* checkmark */
            display: block;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            font-weight: 700;
            line-height: 1;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 ease-in-out;

        .btn-danger {
            @apply bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-200 ease-in-out;

        .drag-over-target {
            /* 当一个元素被拖到它上面时的样式 */
            background-color: #c7d2fe;
            outline: 2px dashed #4f46e5;
            outline-offset: -2px;

        /* Drop Zone 样式 */
        .drop-zone {
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            border: 2px dashed #9ca3af; /* 灰色虚线 */

<body class="p-4 md:p-8">

    <!-- 2. 本地计算器脚本 -->
    <script>
        // ===================================================
        // === 全局变量和 DOM 引用 ===
        // ===================================================

        // 核心数据：这现在只是一个“本地缓存”，真正的数据在云端！
        let localMembers = [];

        // 分车结果和拖拽数据 (这些是临时的，不需要存到云端)
        let generatedTeams = [];
        let generatedHLTargets = {};
        let draggedMemberUniqueId = null;

        // DOM 元素引用 (和原来一样)
        const addMemberForm = document.getElementById('add-member-form');
        const memberListContainer = document.getElementById('member-list-container');
        const emptyListMsg = document.getElementById('empty-list-msg');
        const memberCountSpan = document.getElementById('member-count');
        const arrangeBtn = document.getElementById('arrange-teams-btn');
        const resetBtn = document.getElementById('reset-all-btn');
        const copyResultsBtn = document.getElementById('copy-results-btn');
        const copySubsBtn = document.getElementById('copy-subs-btn');
        const errorMsgEl = document.getElementById('error-message');
        const debugErrorMsgEl = document.getElementById('debug-error-message');
        const teamsOutput = document.getElementById('teams-output');
        const subsOutput = document.getElementById('subs-list');
        const emptySubsMsg = document.getElementById('empty-subs-msg');
        const teamCountSpan = document.getElementById('team-count');
        const subCountSpan = document.getElementById('sub-count');
        const excelFileInput = document.getElementById('excel-file-input');
        const dropZone = document.getElementById('drop-zone');
        const clickToUploadSpan = document.getElementById('click-to-upload');

        // ===================================================
        // === 核心 API 通信函数 (全新) ===
        // ===================================================

        /**
         * 【新】从云端加载所有成员数据，并更新 UI
         */
        async function loadMembers() {
            try {
                showLoadingSpinner(true); // (可选: 显示加载中)
                showError("正在从云端同步数据...");

                const response = await fetch('/api/get-members');
                if (!response.ok) throw new Error('服务器响应失败');

                const members = await response.json();

                localMembers = members; // 用云端数据覆盖本地缓存
                renderMemberList(localMembers); // 重新渲染列表

                showError(`同步成功，共 ${localMembers.length} 人。`);

            } catch (err) {
                console.error("加载数据失败:", err);
                showError("同步数据失败！请刷新页面重试。", err.message);
            } finally {
                showLoadingSpinner(false); // (可选: 隐藏加载中)
            }
        }

        /**
         * 【新】显示/隐藏加载状态 (简易版)
         */
        function showLoadingSpinner(isLoading) {
             // 禁用/启用按钮，防止重复操作
             addMemberForm.querySelector('button').disabled = isLoading;
             arrangeBtn.disabled = isLoading;
             resetBtn.disabled = isLoading;
             excelFileInput.disabled = isLoading;
        }


        // ===================================================
        // === 事件监听器 (程序入口 - 已改造) ===
        // ===================================================
        document.addEventListener('DOMContentLoaded', () => {

            // 1. 【改造】监听添加成员表单 (改为调用 API)
            addMemberForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const gameId = e.target.gameId.value.trim();
                const role = e.target.role.value;
                const isCommander = e.target.isCommander.checked;
                const isHighLevel = e.target.isHighLevel.checked;
                const notes = e.target.notes.value.trim();

                if (!gameId || !role) {
                    showError("游戏ID和职业不能为空！");
                    return;
                }

                const newMember = {
                    uniqueId: crypto.randomUUID(),
                    id: gameId,
                    role: role,
                    isCommander: isCommander,
                    isHighLevel: isHighLevel,
                    notes: notes
                };

                try {
                    showLoadingSpinner(true);
                    // 【新】调用 add-member API
                    const response = await fetch('/api/add-member', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newMember)
                    });

                    if (!response.ok) throw new Error('添加失败');

                    // 添加成功后，不需要手动 push
                    // 而是重新从云端加载最新列表，确保数据一致
                    await loadMembers();

                    addMemberForm.reset();
                    document.getElementById('role-output').checked = true;
                    e.target.gameId.focus();
                    showError("添加成功！已同步至云端。");

                } catch (err) {
                    showError("添加失败！请检查网络后重试。", err.message);
                } finally {
                    showLoadingSpinner(false);
                }
            });

            // 2. 【改造】监听成员列表的删除按钮 (改为调用 API)
            memberListContainer.addEventListener('click', async (e) => {
                const removeBtn = e.target.closest('.remove-member-btn');
                if (removeBtn) {
                    const uniqueId = removeBtn.dataset.uniqueId;
                    if (!uniqueId) return;

                    if (!confirm("确定要从云端删除此成员吗？")) return;

                    try {
                        showLoadingSpinner(true);
                        // 【新】调用 delete-member API
                        const response = await fetch('/api/delete-member', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ uniqueId: uniqueId })
                        });

                        if (!response.ok) throw new Error('删除失败');

                        // 删除成功后，重新加载列表
                        await loadMembers();
                        clearResults(); // 清理本地的分车结果
                        showError("删除成功！已从云端移除。");

                    } catch (err) {
                        showError("删除失败！请检查网络。", err.message);
                    } finally {
                        showLoadingSpinner(false);
                    }
                }
            });

            // 3. 【改造】监听清空数据按钮 (改为调用 API)
            resetBtn.addEventListener('click', async () => {
                if (confirm("【高危】确定要清空【云端】所有报名数据吗？\n此操作不可逆，所有人的数据都将丢失！")) {
                    try {
                        showLoadingSpinner(true);
                        // 【新】调用 clear-all API
                        const response = await fetch('/api/clear-all', {
                            method: 'POST'
                        });

                        if (!response.ok) throw new Error('清空失败');

                        // 清空成功后，重新加载
                        await loadMembers();
                        showError("已清空所有云端数据。");

                    } catch (err) {
                        showError("清空失败！请重试。", err.message);
                    } finally {
                        showLoadingSpinner(false);
                    }
                }
            });

            // 4. 监听开始排团按钮 (这个【不变】)
            // 它读取的是已从云端同步的 localMembers 数组，逻辑完美
            arrangeBtn.addEventListener('click', () => {
                // ... (你原来的整个分车逻辑代码不变) ...
                // ... (从 const startTime = ... 到 ...copySubsBtn.disabled = false;) ...
                // === (以下是你的原始代码，直接复制过来) ===
                const startTime = performance.now(); // 性能计时开始
                clearResults();
                if (localMembers.length === 0) {
                    showError("报名列表为空，请先添加成员或导入Excel。");
                    return;
                }
                const TEAM_SIZE = 10;
                let remainingMembers = [...localMembers];
                const numTeams = Math.floor(remainingMembers.length / TEAM_SIZE);
                if (numTeams === 0) {
                    showError(`人数不足 ${TEAM_SIZE} 人，无法组车。`);
                    renderSubstitutes(remainingMembers);
                    copyResultsBtn.classList.remove('hidden');
                    copyResultsBtn.disabled = false;
                    copySubsBtn.classList.remove('hidden');
                    copySubsBtn.disabled = false;
                    return;
                }
                let teams = Array.from({ length: numTeams }, (_, i) => ({ id: i + 1, members: [], errors: [] }));
                const totalCommanders = remainingMembers.filter(m => m.isCommander).length;
                const totalHighLevelHealers = remainingMembers.filter(m => m.isHighLevel && m.role === 'healer').length;
                if (totalCommanders < numTeams) showError(`指挥不足！需要 ${numTeams} 名指挥，实际只有 ${totalCommanders} 名指挥。`);
                if (totalHighLevelHealers < numTeams) showError(`高战奶妈不足！需要 ${numTeams} 名高战奶妈，实际只有 ${totalHighLevelHealers} 名高战奶妈。`);
                function addMemberToTeam(member, team) {
                    team.members.push(member);
                    const index = remainingMembers.findIndex(m => m.uniqueId === member.uniqueId);
                    if (index > -1) remainingMembers.splice(index, 1);
                }
                function canAdd(member, team) {
                    if (team.members.length >= TEAM_SIZE) return false;
                    if (member.isCommander && team.members.some(m => m.isCommander)) return false;
                    if (member.role === 'healer' && team.members.filter(m => m.role === 'healer').length >= 2) return false;
                    return true;
                }
                let commanders = remainingMembers.filter(m => m.isCommander);
                teams.forEach(team => {
                    let placed = false;
                    for (let i = 0; i < commanders.length; i++) {
                        let commander = commanders[i];
                        if (canAdd(commander, team)) {
                            addMemberToTeam(commander, team);
                            commanders.splice(i, 1);
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) team.errors.push("缺少指挥");
                });
                let highLevelHealers = remainingMembers.filter(m => m.role === 'healer' && m.isHighLevel);
                teams.forEach(team => {
                    if (team.members.some(m => m.role === 'healer' && m.isHighLevel)) return;
                    let placed = false;
                    for (let i = 0; i < highLevelHealers.length; i++) {
                        let healer = highLevelHealers[i];
                        if (canAdd(healer, team)) {
                            addMemberToTeam(healer, team);

                            placed = true;
                            break;

                    }
                    if (!placed) team.errors.push("缺少高战奶妈");
                });

                const avgHighLevel = (numTeams > 0) ? Math.round(totalHighLevel / numTeams) : 0;
                const highLevelTargetMin = Math.max(0, avgHighLevel - 1);
                const highLevelTargetMax = avgHighLevel + 1;
                remainingMembers.sort((a, b) => b.isHighLevel - a.isHighLevel);
                let unplacedMembers = [];
                while(remainingMembers.length > 0) {

                    for (let team of teams) {

                        let score = team.members.length;
                        const currentHighLevelCount = team.members.filter(m => m.isHighLevel).length;
                        if (member.isHighLevel) {

                        } else {

                            }

                        if (member.role === 'healer') {

                            score += (healerCount * 0.5);
                        }
                        if (score < bestScore) {

                            bestTeam = team;

        /**
         * 【改造】核心：读取并处理 Excel 文件，然后批量上传。
         */
        async function processExcelFile(file) {
            if (!file) {
                showError("未选择任何文件。");
                return;
            }
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                 showError("请确保文件是 .xlsx 或 .xls 格式。");
                 return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new UintArray(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    // 【新】调用批量解析和上传函数
                    await parseAndUploadBatch(json);

                } catch (err) {
                    showError("Excel 文件读取失败！请检查格式是否正确。", err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        /**
         * 【改造】解析数据并调用批量 API
         */
        async function parseAndUploadBatch(data) {
            let membersBatch = [];
            let skippedCount = 0;

            data.forEach(row => {
                const normalize = (s) => String(s).trim().toLowerCase();
                const idKey = Object.keys(row).find(k => normalize(k).includes('驾驶员id') || normalize(k).includes('id'));
                const healerKey = Object.keys(row).find(k => normalize(k).includes('奶妈'));
                const commanderKey = Object.keys(row).find(k => normalize(k).includes('指挥'));
                const highLevelKey = Object.keys(row).find(k => normalize(k).includes('六重心法') || normalize(k).includes('高战'));
                const notesKey = Object.keys(row).find(k => normalize(k).includes('备注'));

                const gameId = row[idKey] ? String(row[idKey]).trim() : null;

                if (!gameId) {
                    skippedCount++;
                    return;
                }

                const isTrue = (val) => val && !['否', '0', 'no', 'false', ''].includes(String(val).trim().toLowerCase());

                const newMember = {
                    uniqueId: crypto.randomUUID(),
                    id: gameId,
                    role: isTrue(row[healerKey]) ? 'healer' : 'output',
                    isCommander: isTrue(row[commanderKey]),
                    isHighLevel: isTrue(row[highLevelKey]),
                    notes: row[notesKey] ? String(row[notesKey]).trim() : ''
                };

                membersBatch.push(newMember); // 先存入本地数组
            });

            if (membersBatch.length === 0) {
                showError(`导入完成：跳过 ${skippedCount} 人 (ID为空)。未添加新成员。`);
                return;
            }

            // 【新】调用批量上传 API
            try {
                showLoadingSpinner(true);
                showError(`正在批量上传 ${membersBatch.length} 人...`);

                const response = await fetch('/api/add-batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(membersBatch)
                });

                if (!response.ok) throw new Error('批量上传失败');

                // 上传成功后，刷新整个列表
                await loadMembers();
                showError(`导入完成：成功添加 ${membersBatch.length} 人，跳过 ${skippedCount} 人 (ID为空)。`);

            } catch (err) {
                showError("批量上传失败！请重试。", err.message);
            } finally {
                showLoadingSpinner(false);
            }
        }

             localMembers.forEach(m => {
                 if (!allTeamMemberUniqueIds.has(m.uniqueId)) {
                     substitutes.push(m);
                 }
             });
             return substitutes;
        }

        // ===================================================
        // === 核心分享功能 (一键复制) (这部分【不变】) ===
        // ===================================================
        // ... (原封不动地复制到这里) ...
        // ... (从 function copyToClipboard(generationFn) { ... ) ...
        // ... (到 ... return { text: resultText, type: 'subs' }; } ) ...
        function copyToClipboard(generationFn) {
            if (generatedTeams.length === 0 && getGeneratedSubs().length === 0) {
                showError("没有分组结果可以复制！请先点击【开始自动分车】。");
                return;
            }
            const { text, type } = generationFn();
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = text;
            tempTextarea.style.position = 'fixed';
            tempTextarea.style.left = '-9999px';
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showError("分组结果已成功复制到剪贴板！可以直接粘贴到微信群。");
                    let copyIconClass = type === 'results' ? '.simple-copy-icon' : '.subs-copy-icon';
                    let checkIconClass = type === 'results' ? '.copied-icon' : '.subs-copied-icon';
                    const copyIcon = document.querySelector(copyIconClass);
                    const checkIcon = document.querySelector(checkIconClass);
                    if(copyIcon && checkIcon) {
                        copyIcon.classList.add('hidden');
                        checkIcon.classList.remove('hidden');
                        setTimeout(() => {
                            copyIcon.classList.remove('hidden');
                            checkIcon.classList.add('hidden');
                        }, 2000);
                    }
                } else {
                    showError("复制失败：浏览器不支持自动复制。请手动复制内容。");
                }
            } catch (err) {
                showError("复制失败：出现错误。请手动复制内容。", err.toString());
            } finally {
                document.body.removeChild(tempTextarea);
            }
        }
        function copyResultsToClipboard() {
            let resultText = "【喵语柠檬团本分配结果】\n";
            resultText += `总报名人数: ${localMembers.length} 人\n`;
            resultText += `最终分车: ${generatedTeams.length} 车\n`;
            generatedTeams.forEach(team => {
                const commander = team.members.find(m => m.isCommander);
                const healers = team.members.filter(m => m.role === 'healer');
                const highLevels = team.members.filter(m => m.isHighLevel);
                resultText += `\n--- 第 ${team.id} 车 (${team.members.length}/10 人) ---\n`;
                resultText += `指挥: ${commander ? commander.id : '【空缺】'}\n`;
                resultText += `奶妈: ${healers.length} 人 (${healers.filter(m => m.isHighLevel).length} 高战奶)\n`;
                resultText += `高战力: ${highLevels.length} 人 (目标 ${generatedHLTargets.min || 0}-${generatedHLTargets.max || 0})\n`;
                resultText += "成员列表:\n";
                team.members.forEach(m => {
                    let roles = [m.role === 'healer' ? '奶' : '输出'];
                    if (m.isHighLevel) roles.push('高战');
                    if (m.isCommander) roles.push('指挥');
                    let note = m.notes ? ` (备注: ${m.notes})` : '';
                    resultText += `- ${m.id} (${roles.join('/')})${note}\n`;
                });
            });
            const substitutes = getGeneratedSubs();
            if (substitutes.length > 0) {
                resultText += `\n=== 替补席 (${substitutes.length} 人) ===\n`;
                substitutes.forEach(m => {
                    let roles = [m.role === 'healer' ? '奶' : '输出'];
                    if (m.isHighLevel) roles.push('高战');
                    if (m.isCommander) roles.push('指挥');
                    let note = m.notes ? ` (备注: ${m.notes})` : '';
                    resultText += `- ${m.id} (${roles.join('/')})${note}\n`;
                });
            } else {
                resultText += `\n=== 替补席 (0 人) ===\n`;
            }
            return { text: resultText, type: 'results' };
        }
        function copySubsToClipboard() {
            const substitutes = getGeneratedSubs();
            let resultText = `【喵语柠檬团本-替补席名单 (${substitutes.length} 人)】\n`;
            if (substitutes.length === 0) {
                resultText += "本轮无替补人员，所有报名成员均已分配到团队中。\n";
            } else {
                substitutes.forEach(m => {
                    let roles = [m.role === 'healer' ? '奶' : '输出'];
                    if (m.isHighLevel) roles.push('高战');
                    if (m.isCommander) roles.push('指挥');
                    let note = m.notes ? ` (备注: ${m.notes})` : '';
                    resultText += `- ${m.id} (${roles.join('/')})${note}\n`;
                });
            }
            return { text: resultText, type: 'subs' };
        }

    </script>
